<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Simplecalculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Simple Calculator</h1>
            <div class="field1-container">
                <label for="field1">value1:</label>
                <input type="text" id="field1" value="5">
            </div>
            <div class="field2-container">
                <label for="field2">value2:</label>
                <input type="text" id="field2" value="5">
            </div>
            <div class="operations">
                <button id="add">ADD</button>
                <button id="mul">MUL</button>
                <button id="sub">SUB</button>
                <button id="divi">DIVI</button>
            </div>
            <div class="result-container">
                <span>Result:</span>
                <p class="result" id="result">0</p>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
